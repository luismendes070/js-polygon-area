<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa com coordenadas válidas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-16.2, -47.5], 13); // Centro no Brasil

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([-16.2, -47.5]).addTo(map)
      .bindPopup('Exemplo de coordenada válida.')
      .openPopup();
  </script>
</body>
</html>
